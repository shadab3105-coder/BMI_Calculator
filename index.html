<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center items-center min-h-screen bg-gray-500">
  <div>

    <form class="form"> <!--form ke andar hi input element h to querySelector sirf all nh-->
      <label for="height">Height in cm: </label> <!--NOTE:- cursor label mei click karne par focus hoga box mei-->
      <input id="height" class="border-black border-2" placeholder="Enter Height in cm">
      <br><br>
      <label for="weight">Weight in KG: </label>
      <input id="weight" class="border-black border-2" placeholder="Enter KG in number">
      <br><br>
      <button type="submit"
        class="border-2 border-black rounded-md text-2xl ml-[100px] text-black bg-amber-300">Calculate</button>

      <div id="results" class="mt-4 ml-[100px] font-bold text-white"></div>
      <!--ye white text ke lye h jo calculate par show hoga bus-->
      <!--<div id="results"></div>ye bus id tag krne ke lye use hua or kch nh-->
      <br><br><br>
      <div class="ml-[100px] font-bold">
        <h3>BMI Weight Guide</h3><br>
        <p>Underweight = Less than 18.5</p>
        <p>Normal Range = 18.5 - 24.9</p>
        <p>Overweight = 25 - 29.9</p>
        <p>Obese = 30 or more</p>
      </div>
    </form>
  </div>


</body>

</html>
